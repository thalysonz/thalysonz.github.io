baseURL: https://example.org/
languageCode: en-us
theme: "ac"
title: My New Hugo Site
pygmentsstyle: monokai
pygmentscodefences: true
pygmentscodefencesguesssyntax: true

paginate: 3
params:
  mode: dark
  useCDN: false
  subtitle: ''
  mathjax: true
  katex: true
  social:
    - name: GitHub
      icon: github
      url: 'https://github.com/athul/archie'
    - name: Twitter
      icon: twitter
      url: 'https://twitter.com/athulcajay/'
    - name: GitLab
      icon: gitlab
      url: 'https://gitlab.com/athul/'
menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: All posts
      url: /posts
      weight: 2
    - name: About
      url: /about
      weight: 3
    - name: Tags
      url: /tags
      weight: 4
