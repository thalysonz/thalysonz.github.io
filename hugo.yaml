baseURL: https://thalysonz.github.io
languageCode: pt-BR
theme: "ac"
title: thalysonz
pygmentsstyle: monokai
pygmentscodefences: true
pygmentscodefencesguesssyntax: true

minify:
  disableXML: true
  minifyOutput: true
markup:
  highlight:
    noClasses: false
paginate: 4
params:
  mode: dark
  useCDN: false
  subtitle: ''
  mathjax: true
  katex: true
  social:
    - name: GitHub
      icon: github
      url: 'https://github.com/thalysonz'
    - name: Twitter
      icon: twitter
      url: 'https://twitter.com/Thalysonsousx'
menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Posts
      url: /posts
      weight: 2
    - name: About
      url: /about
      weight: 3
    - name: Tags
      url: /tags
      weight: 4
